<div class="container">

    <div class="title">
        <h2>Rick and Morty </h2>
       <hr>
    </div>
   
   <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let item of arrayCharacters">
        <div class="card">
            <img [src]="item.image" [alt]="item.image" class="card-image img-fluid rounded mx-auto d-block">
            <span class="specie">{{item.species}}</span>
            <div class="card-body">
                <div class="status">
                    <span>{{item.status}}</span>
                </div>
                <h5 class="card-title">{{item.name}}</h5>
                
              

                <!-- <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo aliquid esse minima odit excepturi nulla voluptate, quibusdam voluptates quisquam veniam, necessitatibus magni, est illum a nam. Qui corporis amet excepturi?</p> -->
              <div class="gender" *ngIf="item.gender?.toLowerCase() === 'male'; else female">
                
                <span class="material-symbols-outlined">
                    male
                    </span> 
                    <p>Male</p>
              </div>

              <span class="location">Last Location: {{item.location?.name}}</span>


            </div>
            <div class="card-footer" >
                
            
                    <button class="btn btn-warning">
                        More
                    </button>
                
            </div>
        </div>
    </div>
   </div>

   <ng-template #female>
    <div class="gender">
        <span class="material-symbols-outlined">
            female
            </span>
            <p>Female</p>
    </div>
    
</ng-template>



   


</div>
