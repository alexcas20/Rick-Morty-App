<div class="container mb-3">
    <div class="row">
        <div class="col-2">
            <h2>Filters.</h2>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Status
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="buttons">
                            <button  class="btn btn-outline-primary" [ngClass]="btnActive('alive')"
                            (click)="status('alive')">Alive</button>
                            <button class="btn btn-outline-primary" [ngClass]="btnActive('Dead')"
                            (click)="status('Dead')">Death</button>
                            <button  class="btn btn-outline-primary" [ngClass]="btnActive('unknown')"
                            (click)="status('unknown')">Uknown</button>
                        </div>
                    </div>
                  </div>
                </div>

                
              </div>
        </div>
        <div class="col" >
            
            <app-shared-card [arrayCharacters]="characters"></app-shared-card>

            <!-- <ng-template #chStatus>
              <app-shared-card [arrayCharacters]="charactersStatus"></app-shared-card>
            </ng-template> -->
            
          </div>
            </div>
        </div>
 
<app-pagination [p]="p" [pagesT]="pagesTotal" (actualPageEmitter)="pageChanged($event)"></app-pagination>
