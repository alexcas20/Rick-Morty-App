<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                name="character"
                #character 
                aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-success" (click)="searchCh(character.value)">search</button>
              </div>
        </div>
    </div>
</div>

<div class="container ">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let item of arrayCharacters">
            <div class="card" routerLink="/pages/character/{{item.id}}">
                <img class="img-fluid" [src]="item.image" alt="">
                <div class="card-title">{{item.name}}</div>
                <div class="card-body">
                    <span [ngClass]="fnStatus(item.status)"> <p>{{item.status}}</p></span>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>


<app-pagination [p]="p" (actualPageEmitter)="pageChanged($event)"></app-pagination>
